server:
  port: 8080

spring:
  application:
    name: user-management
  datasource:
    url: jdbc:postgresql://localhost:5432/user_management
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

app:
  security:
    jwt:
      issuer: user-management
      # Replace with a strong base64 / long random secret in prod; keep it out of source control.
      secret: "CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32+_CHARS"
      access-token-ttl-minutes: 60
